<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us - My Portfolio</title>
  </head>
  <body>
    <nav
      class="main-nav"
      data-testid="test-main-navigation"
      aria-label="Main Navigation"
    >
      <ul>
        <li><a href="index.html" data-testid="test-nav-home">Home</a></li>
        <li><a href="about.html" data-testid="test-nav-about">About Me</a></li>
        <li>
          <a
            href="contact.html"
            data-testid="test-nav-contact"
            aria-current="page"
            >Contact Us</a
          >
        </li>
      </ul>
    </nav>

    <main class="contact-page">
      <header class="page-header">
        <h1>Contact Us</h1>
        <p>Get in touch with me. I'd love to hear from you!</p>
      </header>

      <form
        id="contact-form"
        class="contact-form"
        novalidate
        aria-label="Contact Form"
      >
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="fullName"
            data-testid="test-contact-name"
            required
            aria-describedby="name-error"
            aria-required="true"
          />
          <span
            class="error-message"
            id="name-error"
            data-testid="test-contact-error-name"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            data-testid="test-contact-email"
            required
            aria-describedby="email-error"
            aria-required="true"
          />
          <span
            class="error-message"
            id="email-error"
            data-testid="test-contact-error-email"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            data-testid="test-contact-subject"
            required
            aria-describedby="subject-error"
            aria-required="true"
          />
          <span
            class="error-message"
            id="subject-error"
            data-testid="test-contact-error-subject"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            data-testid="test-contact-message"
            required
            aria-describedby="message-error"
            aria-required="true"
            minlength="10"
          ></textarea>
          <span
            class="error-message"
            id="message-error"
            data-testid="test-contact-error-message"
            aria-live="polite"
          ></span>
        </div>

        <button
          type="submit"
          class="submit-btn"
          data-testid="test-contact-submit"
        >
          Send Message
        </button>

        <div
          class="success-message"
          id="success-message"
          data-testid="test-contact-success"
          aria-live="polite"
          hidden
        >
          Thank you for your message! I'll get back to you soon.
        </div>
      </form>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
